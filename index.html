	<div class="container">
		<h2>Huurnummer of serienumer aub</h2>
		<form>
			<input type="text" id="zoekterm" name="search" placeholder="Zoeken...">
			<button type="submit">Zoeken</button>
		</form>
		<p id="foutmelding" style="display:none; color:red;"></p>
	</div>
	<script>
		var zoekwoorden = [
			{ term: "450AJ", url: "./Hoogtewerker/HOOGTEWERKER 450AJ/HOOGTEWERKER 450 AJ - E300001058 HV05734/450AJ.html" },
			{ term: "term2", url: "pagina2.html" },
			{ term: "term3", url: "pagina3.html" }
		];

		function zoektermVerwerken() {
			var zoekterm = document.getElementsByName("search")[0].value;
			for (var i = 0; i < zoekwoorden.length; i++) {
				if (zoekterm === zoekwoorden[i].term) {
					window.location.href = zoekwoorden[i].url;
					return true;
				}
			}
			document.getElementById("foutmelding").style.display = "block";
			document.getElementById("foutmelding").textContent = "De zoekterm '" + zoekterm + "' werd niet gevonden.";
			return false;
		}

		document.querySelector("form").addEventListener("submit", function(e) {
			e.preventDefault();
			zoektermVerwerken();
		});
	</script>
